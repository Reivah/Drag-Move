<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click&Drag</title>
    <script src="https://kit.fontawesome.com/96270d5280.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href='style.css'
</head>

<body>
    <div class="container">
        <h1 class="header">Project Click&Drag</h1>
        <p class="dark-mode">Use <i class="fa-solid fa-arrow-up"></i> to brightness screen or use <i
                class="fa-solid fa-arrow-down"></i> to darken the screen</p>
    </div>
    <p class="square-info">Click and hold mouse button on the item and move it around</p>
 
        <div class="square dimension pos"></div>
        <div class="circle dimension pos"></div>
        <div class="rectangle dimension pos"></div>
    

    <div class="place-info"></div>
    <div class="place-items">
        <div class="rectangle-border"></div>
        <div class="square-border length"></div>
        <div class="circle-border length"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
